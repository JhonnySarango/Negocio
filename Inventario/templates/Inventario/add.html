{% extends "Inventario/base.html" %}
{% block body %}
    <h3 class="text-center m4">Agregar Producto</h3>
    {% if success %}
    <div class="alert alert-success" role="alert">
    Se agrego el producto exitosamente
    <a href="{% url 'index' %}" class="alert-link">Ir a inicio
    </a>
    </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-primary mb3">
                <div class="card-header">
                    <i class="fa-solid fa-plus fa-lg"></i>Agregar Producto
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Agregar</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
